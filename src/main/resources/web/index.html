<html>
    <head>
        <title>
            Transfer Files Easily
        </title>
        <script src="/index.js"></script>
        <link rel="stylesheet" href="/index.css"></link>
    </head>
    <body>
        <div class="dashboard">
            <div class="header">
                Share files
            </div>
            <div class="user-type">
                <div class="host btn" >Host</div>
                <div class="guest btn">Connect</div>
            </div>
            <div class="not-connected host-actions hidden" >
                <div class="create-otp btn">
                    Generate OTP
                </div>
                <div class="hidden otp-container">
                    <div class="otp"></div>
                    <div class="desc">Please share this pin with your peer to connect</div>
                </div>
            </div>
            <div class="peer-connected hidden" >
                You are now connected to your peer
            </div>
            <div class="warning hidden" >
                Incorrect Otp / User does not exist
            </div>
            <div class="guest-actions hidden">
                <div class="otp-input-box" >
                    <input id="otp-input"type="text" >
                </div>
                <div class="connect" >
                    Connect
                </div>
            </div>
        </div>
    </body>
</html>
